<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Function</title>
  </head>
  <body>
    <h2>Add Function</h2>
    <div id="output"></div>
    <script>
      function add(a, b) {
        return a + b;
      }
      let result = add(5, 10);
      console.log("Sum:", result);
      document.getElementById("output").textContent = "Sum: " + result;
    </script>
  </body>
</html>
