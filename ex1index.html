<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Say Hello</title>
  </head>
  <body>
    <h2>Say Hello</h2>
    <div id="output"></div>

    <script>
      function sayHello(name = "World") {
        let message = "Hello, " + name + "!";
        console.log(message);
        document.getElementById("output").textContent = message;
      }

      sayHello();
      sayHello("world!");
    </script>
  </body>
</html>
