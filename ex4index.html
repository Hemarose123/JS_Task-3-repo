<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiply Function</title>
  </head>
  <body>
    <h2>Multiply Function</h2>
    <div id="output"></div>

    <script>
      function multiply(a, b) {
        return a * b;
      }

      let result = multiply(6, 8);
      console.log("Product:", result);

      document.getElementById("output").textContent = "Product: " + result;
    </script>
  </body>
</html>
