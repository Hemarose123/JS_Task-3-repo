<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiply Function Expression</title>
  </head>
  <body>
    <h2>Multiply Function Expression</h2>
    <div id="output"></div>

    <script>
      const multiply = function (x, y) {
        return x * y;
      };

      let result = multiply(4, 7);
      console.log("Product:", result);

      document.getElementById("output").textContent = "Product: " + result;
    </script>
  </body>
</html>
